add_newline = false
[package]
disabled = true

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold yellow)"
vicmd_symbol = "[](bold blue)"

[git_status]
modified = "[](green) "
deleted = "[](yellow) "
untracked = "[](white) "

[time]
disabled = true
use_12hr = true
format = '🕙[$time]($style) '
time_format = "%l:%M"

[battery]
[[battery.display]]
threshold = 20
